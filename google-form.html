<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Formテスト</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function () {
            $("#googleform").submit(function (event) {
                var name = $("#name").val();

                $.ajax({
                    url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfYgmcPg8DdvOYCPQjWeCJtRy1b0VELJiDy7RwmHvjoQ7ihGA/formResponse",
                    data: {"entry.1012095306" : name},
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function() {
                           alert("success");
                        },
                        200: function() {
                            alert("errorMsg");
                        }
                    }
                })
                event.preventDefault();
            });
        });
        </script>
    </head>
    <body>
        <div id="googleform">
            <form>
                <input id="name" type="text" name="entry.1012095306" />

                <input id="submitBtn" type="submit" value="送信">
            </form>
        </div>
    </body>
</html>
