    <div id="stamp-list-modal">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <span class="navbar-brand p-2">
          Stamp Rally
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu2a" aria-controls="navmenu2a" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navmenu2a">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="stamp-list-button" href="#stamp-list-modal">スタンプ一覧</a>
          </div>
        </div>

        <div class="py-4 alert alert-primary text-center" role="alert">スタンプ一覧</div>

        <div class="container text-center">
            <button id="stamp-list" type="button" class="btn btn-primary close-stamp-list-modal">
                close
            </button>
            


        </div>

        <div class="container">

          <div class="col-md-8 col-sm-8 m-auto">

            <div class="alert alert-info mt-3" role="alert">
                <div id="complete-rate" class="py-1">/</div>
                <div id="correct-rate" class="py-1">/</div>
            </div>

            <div class="alert alert-danger mt-3" id="finish-info" role="alert">
                <p class="my-0"> すべてのスタンプを集めました！
                    景品の抽選に応募するには下のURLにアクセスしてください
                </p>
            </div>
              
            <div class="row row-cols-2 row-cols-md-2 g-4">
                <div class="col">
                  <div class="card h-100 thumb">
                      <div class="image-wrapper">
                    <img src="./assets/thumbnail.png" class="card-img-top" alt="...">
                    
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Trex</h5>
                      <p class="card-text">This content is a little bit longer.</p>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="card h-100 thumb">
                    <div class="image-wrapper">
                        <img src="./assets/thumbnail.png" class="card-img-top" alt="...">
                        
                        </div>
                    <div class="card-body">
                      <h5 class="card-title">Road</h5>
                      <p class="card-text">This is a short card.</p>
                    </div>
                  </div>
                </div>

                <div class="col">
                    <div class="card h-100 thumb">
                      <div class="image-wrapper">
                          <img src="./assets/thumbnail.png" class="card-img-top" alt="...">
                          
                          </div>
                      <div class="card-body">
                        <h5 class="card-title">Road</h5>
                        <p class="card-text">This is a short card.</p>
                      </div>
                    </div>
                  </div>

              </div>


        </div>
        </div>

    </div> 
<!-- stamp-list-modal -->


    <div class="container mt-3">
    <button id="q0" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal 1
    </button>
    <button id="q1" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal 2
    </button>
    <button id="q2" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal 2
    </button>
    </div>
 
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-fluid">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title font-weight-bold" id="question-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body text-center p-5"> 
            <div id="quiz"></div>
            <div id="results"></div>
           
        </div>
        <div id="quiz_" class="justify-content-center mb-3 text-center">

            
            <div id="unit-result" class="mt-3 alert alert-primary" role="alert">
                
            </div>

            <button id="submit" type="button" class="btn btn-primary mt-3 rounded-pill">　回答　</button>

        </div>
        </div>
    </div>
    </div>







    <div style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
        
        <a-nft
            id="road" 
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/te260ku/stamp-rally/main/assets/nft/test"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5" 
            registerevents
        >
            
        </a-nft>

        <a-nft
            id="trex" 
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5" 
            registerevents
        >
            
        </a-nft>


        <a-entity camera></a-entity>
    </a-scene>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
